<!DOCTYPE html>

    body {

    .container {

    input[type="email"], input[type="password"] {
        width: 100%;
        background: #222;

        margin-bottom: 12px;
        font-size: 14px;
    }
    .input-group {

    button {
        background: #1a73e8;
        border: none;
        width: 100%;
        padding: 12px;
        color: #fff;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
    }
    button:hover {
        background: #1669c1;
    }
    .bottom {
        margin-top: 15px;
        font-size: 13px;

    .bottom a {
